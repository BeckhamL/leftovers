<div class="card_wrapper">
  <mat-card>
    <div class="_flex _flex_align_item_center _space_between">
      <div>
        {{itemName}}
      </div>

      <div>
        <mat-icon (click)="editSelectedItem(itemName)">edit</mat-icon>
        <mat-icon (click)="deleteSelectedItem(itemName)">delete</mat-icon>
      </div>

    </div>

  </mat-card>
</div>

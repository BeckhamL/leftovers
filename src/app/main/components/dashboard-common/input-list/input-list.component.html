<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let vegetable of vegetableValues">
    <dashboard-common-list-item [itemName]="vegetable" (deleteItem)="getDeletedItem($event)"></dashboard-common-list-item>
  </mat-list-item>
</mat-list>

<mat-form-field>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <input matInput placeholder="Enter some veggies" formControlName="vegetable">
    </form>
  </mat-form-field>
